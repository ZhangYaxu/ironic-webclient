<html ng-app="ironic">
<head>
    <title>Ironic</title>

    <!-- build:js js/lib.js -->
    <script type="application/javascript"
            src="js/lib/angular.js"></script>
    <script type="application/javascript"
            src="js/lib/angular-ui-router.js"></script>
    <script type="application/javascript"
            src="js/lib/ui-bootstrap-tpls.js"></script>
    <!-- endbuild -->

    <!-- build:js js/ironic.js -->
    <script type="application/javascript"
            src="js/ironic.js"></script>
    <!-- endbuild -->
    <!-- build:js js/ironic_chassis.js -->
    <script type="application/javascript"
            src="js/modules/chassis/module.js"></script>
    <!-- endbuild -->
    <!-- build:js js/ironic_ports.js -->
    <script type="application/javascript"
            src="js/modules/ports/module.js"></script>
    <!-- endbuild -->
    <!-- build:js js/ironic_drivers.js -->
    <script type="application/javascript"
            src="js/modules/drivers/module.js"></script>
    <!-- endbuild -->
    <!-- build:js js/ironic_nodes.js -->
    <script type="application/javascript"
            src="js/modules/nodes/module.js"></script>
    <!-- endbuild -->
    <!-- build:js js/ironic_configure.js -->
    <script type="application/javascript"
            src="js/modules/configure/module.js"></script>
    <!-- endbuild -->
    <!-- build:js js/ironic_util.js -->
    <script type="application/javascript"
            src="js/modules/util/module.js"></script>
    <script type="application/javascript"
            src="js/modules/util/directive/active_path.js"></script>
    <!-- endbuild -->

    <!-- build:css css/lib.css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <!-- endbuild -->

    <!-- build:css css/theme.css -->
    <link rel="stylesheet" type="text/css" href="css/ironic-font.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <!-- endbuild -->
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand"
               href="#/ironic"
               active-path="^\/ironic$">
                <i class="if if-bearmetal"></i>
                &nbsp;
                Ironic
            </a>
        </div>
        <ul class="nav navbar-nav">
            <li active-path="^\/ironic/chassis.*">
                <a href="#/ironic/chassis">Chassis</a>
            </li>
            <li active-path="^\/ironic/drivers.*">
                <a href="#/ironic/drivers">Drivers</a>
            </li>
            <li active-path="^\/ironic/nodes.*">
                <a href="#/ironic/nodes">Nodes</a>
            </li>
            <li active-path="^\/ironic/ports.*">
                <a href="#/ironic/ports">Ports</a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li active-path="^\/ironic/configure.*">
                <a href="#/ironic/configure">
                    <i class="glyphicon glyphicon-cog"></i>&nbsp;
                </a>
            </li>
        </ul>
    </div>
</nav>

<div ui-view></div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
    </div>
</nav>
</body>
</html>
