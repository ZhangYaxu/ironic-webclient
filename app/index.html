<html ng-app="ironic">
<head>
    <title>Ironic</title>

    <!-- build:js js/lib.js -->
    <script type="application/javascript"
            src="js/lib/angular.js"></script>
    <script type="application/javascript"
            src="js/lib/angular-ui-router.js"></script>
    <script type="application/javascript"
            src="js/lib/ui-bootstrap-tpls.js"></script>
    <!-- endbuild -->

    <!-- build:js js/ironic.js -->
    <script type="application/javascript"
            src="js/modules/ironic/module.js"></script>
    <script type="application/javascript"
            src="js/modules/ironic/controller/header_controller.js"></script>
    <!-- endbuild -->
    <!-- build:js js/ironic_ui_chassis.js -->
    <script type="application/javascript"
            src="js/modules/chassis/module.js"></script>
    <!-- endbuild -->
    <!-- build:js js/ironic_ui_ports.js -->
    <script type="application/javascript"
            src="js/modules/ports/module.js"></script>
    <!-- endbuild -->
    <!-- build:js js/ironic_ui_drivers.js -->
    <script type="application/javascript"
            src="js/modules/drivers/module.js"></script>
    <!-- endbuild -->
    <!-- build:js js/ironic_ui_nodes.js -->
    <script type="application/javascript"
            src="js/modules/nodes/module.js"></script>
    <!-- endbuild -->
    <!-- build:js js/ironic_ui_configure.js -->
    <script type="application/javascript"
            src="js/modules/configure/module.js"></script>
    <!-- endbuild -->
    <!-- build:js js/ironic_util.js -->
    <script type="application/javascript"
            src="js/modules/util/module.js"></script>
    <script type="application/javascript"
            src="js/modules/util/directive/active_path.js"></script>
    <!-- endbuild -->
    <!-- build:js js/ironic_api.js -->
    <script type="application/javascript"
            src="js/modules/api/module.js"></script>
    <!-- endbuild -->
    <!-- build:js js/openstack.js -->
    <script type="application/javascript"
            src="js/modules/openstack/module.js"></script>
    <script type="application/javascript"
            src="js/modules/openstack/configuration.js"></script>
    <!-- endbuild -->

    <!-- build:css css/lib.css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <!-- endbuild -->

    <!-- build:css css/theme.css -->
    <link rel="stylesheet" type="text/css" href="css/ironic-font.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <!-- endbuild -->
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top"
     ng-include src="'view/ironic/header.html'">
</nav>

<div ui-view></div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
    </div>
</nav>
</body>
</html>
